<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <meta charset="utf-8" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <script>

    function setup() {
      let width = 400;
      let height = 400;
      createCanvas(width, height);
      console.log("寬: " + width + " , 高: " + height);
    }

    function draw() {
      //左上角
      for (let i = 1; i <= 20; i++) {
        fill(300);
        line(i * 10, height / 2, i * 10, 0);
      }

      //右上角
      for (let i = 1; i <= 20; i++) {
        fill(300);
        line(width / 2, i * 10, width, i * 10);
      }

      //左下角
      for (let i = 1; i <= 20; i++) {
        fill(300);
        line(0, height - (i * 10), width / 2, height - (i * 10));
      }

      //右下角
      for (let i = 1; i <= 20; i++) {
        fill(300);
        line(width - (i * 10), height, width - (i * 10), height / 2);
      }
    }

  </script>
</body>

</html>
