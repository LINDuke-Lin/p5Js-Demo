<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <meta charset="utf-8" />
    <title>Arc Demo || Chord Mode</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script>

        function setup() {
            let width = 400;
            let height = 400;
            createCanvas(width, height);
            background('pink');
        }

        function draw() {
            arc(100, 150, 200, 200, 0, 10, CHORD);
        }

    </script>
</body>

</html>
